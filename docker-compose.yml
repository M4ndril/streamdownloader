version: '3'
services:
  twitch-recorder:
    build: .
    container_name: twitch-recorder
    # Expose port 8501 ONLY to internal Docker networks (Traefik), not to the public internet
    expose:
      - "8501"
    volumes:
      - ./static:/app/static
    restart: unless-stopped
    networks:
      - default
      - web
      - proxy
networks:
  web:
    external: true
